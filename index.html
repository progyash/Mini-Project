<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="fetchData(1)">Page-1</button>
    <button onclick="fetchData(2)">Page-2</button>
    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody id="records">
            
        </tbody>
    </table>
</body>
<script>
function fetchData(pageno){
url=`https://reqres.in/api/users?page=${pageno}`
fetch(url)
.then(res=>res.json())
.then(result=>{
    output=''
    for(let i=0;i<result['data'].length;i++)
        {
            user=result['data'][i]
            output+=`<tr>
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.first_name}</td>
            <td>${user.last_name}</td>
            <td><img src="${user.avatar}" class="border border-danger"></td>
            </tr>`
        }
    console.table(result['data'])
    document.getElementById('records').innerHTML=output
})
}
</script>
</html>
